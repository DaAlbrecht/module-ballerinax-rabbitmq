version: "3"
services:
    rabbitmq-1:
        image: rabbitmq:3-management
        hostname: rabbitmq-1
        ports:
            - 5672:5672
            - 15672:15672
    rabbitmq-auth:
        image: rabbitmq:3-management
        hostname: rabbitmq-auth
        ports:
            - 5673:5672
            - 15673:15672
        environment:
            RABBITMQ_DEFAULT_USER: "user"
            RABBITMQ_DEFAULT_PASS: "pass"
